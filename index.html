<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
  <title>Weather Forecast</title>
</head>
  <body>
    <div class="search-modal">
      <span class="fs-large bolder">Weather Forecast</span>
      <form class="startpage-search" action="">
        <button type="submit" class="search-btn">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="currentColor">
            <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
          </svg>
        </button>
        <input class="search-field" type="search" placeholder="Enter a country, city, street name, zip code..." name="search" id="search">
      </form>
    </div>
    <div class="app hidden">
      <div class="search-container">
        <form class="search-form" action="" method="GET">
          <button type="submit" class="search-btn">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="currentColor">
              <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
            </svg>
          </button>
          <input class="search-field" placeholder="Enter a country, city, street name, zip code..." type="search" name="text" id="text">
        </form>
      </div>
      
      <div class="forecast-container">
        <div class="current-forecast">
          <div class="current-summary">
            <div class="flex-col">
              <p class="current-temperature fs-large bold"></p>
              <p class="current-weather fs-larger bold"></p>
              <p class="current-place fs-smaller light"></p>
            </div>
            <img class="svg-large current-weather-icon" src="./assets/svg/na.svg">
          </div>
          <div class="current-info fs-medium">
            <p class="light">Precipitation: <span class="current-precipitation"></span></p>
            <p class="light">Wind: 
              <span class="current-winddirection"></span>
              <span class="current-windspeed"></span>
            </p>
            <p class="light">Sunrise: <span class="sunrise"></span></p>
            <p class="light">Sunset: <span class="sunset"></span></p>
          </div>
        </div>
        <div class="hourly-forecast">
            
        </div>
      </div>
    </div>
  </body>
</html>
